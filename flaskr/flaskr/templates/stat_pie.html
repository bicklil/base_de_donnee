{% extends "stat_layout.html" %}
{%block graph%}
<h1>Flask Chart.js</h1><!-- bar chart canvas element --><canvas id="chart" width="600" height="400"></canvas>
<script>
   var pieData = {
      labels : [{% for item in labels %}
                      '{{item}}',
                  {% endfor %}],
       datasets : [
          {
                backgroundColor:[{%for item in colors%}
                                  '{{item}}',
                                  {%endfor%}],
                data : [{% for item in values %}
                          {{item}},
                        {% endfor %}]

         }]
       };

   // get bar chart canvas
   var mychart = document.getElementById("chart").getContext("2d");

   steps = 10
   max = 10
   // draw pie chart
   var piechart = new Chart (mychart, {
     type: 'pie',
     data: pieData,
     options: {
        animation:{
            animateScale:true
        }
    }});

</script>
{%endblock%}
