{% extends "layout.html" %}
{% block body %}
<a href="..">retour</a>
<a href="/">acceuil</a>
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=categorie>
  <li><h2>{{ categorie }}</h2>
    {% for sujet in tab_donne %}
      <a href="./{{categorie}}/{{ sujet[0] }}/1">{{sujet[1]}}<br>
    {% else %}
      pas de donnee
    {% endfor %}
  </ul>
{% endblock %}
